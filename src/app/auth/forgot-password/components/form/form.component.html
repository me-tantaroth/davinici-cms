<div
  *ngIf="alert"
  [class]="'uk-alert-' + alert?.type"
  uk-alert="animation: uk-animation-slide-top; duration: 150"
>
  <a class="uk-alert-close" uk-close></a>
  <p>
    {{ alert?.message }}
  </p>
</div>
<form [formGroup]="formGroup" (submit)="onSubmit($event)" class="uk-clearfix">
  <mat-form-field class="uk-width-1-1">
    <mat-label> Ingresa tu correo electr√≥nico</mat-label>
    <input
      matInput
      type="email"
      placeholder="edd@ejemplo.com"
      formControlName="email"
      required
    />
    <mat-error *ngIf="f.email && f.email.hasError('required')">
      Debes ingresar un valor
    </mat-error>
    <mat-error *ngIf="f.email && f.email.hasError('email')">
      No es un email valido
    </mat-error>
  </mat-form-field>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    class="uk-align-right"
  >
    Recodar
  </button>
</form>
